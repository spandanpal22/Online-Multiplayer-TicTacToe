{% extends 'TicTacToe/base.html' %}
{% block title %}Password Reset forum{% endblock %}
{% block content %}
    <div class="container-fluid"
         style="margin-bottom: 20px; margin-top: 20px; background-color: #8fd19e ; padding: 20px;">
        <div class="row">
            <div class="col"></div>
            <div class="col-lg-8"><h1>Forgot your password ?</h1></div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col-lg-8">
                <p>Enter your email address below, and we'll email instructions for setting a new
                    one.</p>
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" class="btn btn-primary" value="Send me instructions">
                </form>
            </div>
            <div class="col"></div>
        </div>
    </div>
{% endblock %}
